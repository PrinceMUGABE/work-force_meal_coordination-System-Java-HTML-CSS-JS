<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <!-- Add favicon -->
    <link rel="icon" href="/path/to/favicon.ico" />
    <link rel="stylesheet" href="static/css/login.css">
</head>

<body class="bg-light">
    <div class="login-container">
        <h2 class="text-center mb-4">Reset Password</h2>
        <!-- Error Message -->
        <div id="errorContainer" class="alert alert-danger" style="display: none;"></div>

        <form id="" method="POST" action="resetPassword">
            <div class="mb-3">
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter email" required />
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="new_password" id="new_password" placeholder="Enter new password" required />
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="Confirm new password" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
            <p class="text-blue"><a class="text-primary" href="login.html">Login</a></p>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- External JavaScript File for Handling Password Reset -->
    <script src="static/js/resetPassword.js"></script>
</body>
</html>
