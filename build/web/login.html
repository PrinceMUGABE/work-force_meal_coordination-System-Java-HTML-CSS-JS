<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen">
    <div class="flex h-5/6 w-5/6 px-16 py-8 ml-32 mt-16">
        <!-- Image Section -->
        <div class="hidden lg:flex w-1/2">
            <img src="static/pictures/imag1.jpg" alt="Login Image" class="object-cover w-full h-full">
        </div>

        <!-- Login Form Section -->
        <div class="flex flex-col justify-center items-center w-full lg:w-1/2 bg-white p-8 shadow-md">
            <h2 class="text-2xl font-bold mb-6">Login</h2>
            <!-- Error Message -->
            <div id="errorContainer" class="hidden bg-red-100 text-red-700 p-2 rounded mb-4"></div>
            <form id="login-form" method="POST" action="login" class="w-full">
                <div class="mb-4">
                    <input type="text" id="phoneOrEmail" name="phoneOrEmail" placeholder="Enter email" required 
                        class="w-full border border-gray-300 rounded p-3 focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <div class="mb-4">
                    <input type="password" id="password" name="password" placeholder="Enter password" required 
                        class="w-full border border-gray-300 rounded p-3 focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <!-- Forgot Password Link Positioned on the Right -->
                <div class="flex justify-between items-center mb-4">
                    <div></div> <!-- Empty div to ensure the space is utilized -->
                    <p class="text-blue-500">
                        <a href="forgetPassword.html" class="hover:underline">Forgot Password?</a>
                    </p>
                </div>
                <button type="submit" class="bg-blue-500 text-white py-3 rounded w-full hover:bg-blue-600">
                    Login
                </button>
                <p class="text-blue-500 mt-4">
                    <a href="index.html" class="hover:underline">Back to Home</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
