<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>add food</title>

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            />

        <link rel="stylesheet" href="../static/css/signup.css" type="text/css" />
    </head>

    <body class="bg-light">
        <div class="login-container">
            <h2 class="text-center mb-4">Create New Food</h2>


            <!-- Error Message -->
            <div id="errorContainer" class="alert alert-danger" style="display: none;"></div>

            <form id="signup-form" 
                  method="POST" 
                  enctype="multipart/form-data"
                  action="/workforce_meal_coordination_system/restaurantManager/food/create">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" required />
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Cost</label>
                    <input type="number" class="form-control" name="amount" required />
                </div>
                <div class="form-group">
                    <label for="exampleFormControlFile1">Image</label>
                    <input type="file" name="image" class="form-control-file mb-4" id="exampleFormControlFile1">
                </div>

                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>



    </body>
</html>
