<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>add user</title>

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            />

        <link rel="stylesheet" href="../static/css/signup.css" type="text/css" />
    </head>

    <body class="bg-light">
        <div class="login-container">
            <h2 class="text-center mb-4">Create New User</h2>

            
            <!-- Error Message -->
            <div id="errorContainer" class="alert alert-danger" style="display: none;"></div>

            <form id="signup-form" method="POST" action="/workforce_meal_coordination_system/restaurantManager/createUser">
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone number</label>
                    <input type="number" class="form-control" name="phone" required />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" name="email" required />
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <select class="form-control" name="role" required>
                        <option value="food_distributor">Food Distributor</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../static/js/manager/createUser.js"></script>


    </body>
</html>
